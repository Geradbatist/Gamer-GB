<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrir - Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            line-height: 1.5;
        }
        .game {
            display: flex;
            margin-bottom: 20px;
        }
        .game img {
            max-width: 200px; /* Ajuste el ancho máximo de la imagen */
            border-radius: 5px;
            margin-right: 20px;
        }
        .game-details {
            flex: 1;
        }
        .price-tag {
            font-weight: bold;
            color: #007bff;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descubrir</h1>
    </header>

    <div class="section">
        <h2>Nuevos Lanzamientos</h2>
        <div class="game">
            <img src="World Warcraft.jpg" alt="World Warcraft">
            <div class="game-details">
                <h3>Juego 1</h3>
                <p>¡Descubre una nueva aventura emocionante en este increíble juego de acción!</p>
                <p><span class="price-tag">$49.99</span></p>
                <a href="#" class="buy-button">Comprar Ahora</a>
            </div>
        </div>
        <div class="game">
            <img src="A Knight's Quest.jpg" alt="A Knight's Quest">
            <div class="game-details">
                <h3>Juego 2</h3>
                <p>¡Sumérgete en un mundo de fantasía con este juego de rol épico!</p>
                <p><span class="price-tag">$59.99</span></p>
                <a href="#" class="buy-button">Comprar Ahora</a>
            </div>
        </div>
    </div>
</body>
</html>
