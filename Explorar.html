<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        h2 {
            margin-top: 20px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            font-size: 24px;
        }
        .category {
            margin-top: 20px;
        }
        .category h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 20px;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .category-list li {
            margin-bottom: 5px;
        }
        .category-list li a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .category-list li a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorar</h1>
    </header>

    <div class="section">
        <h2>Categorías de Juegos</h2>
        <div class="category">
            <h3>Aventura</h3>
            <ul class="category-list">
                <li><a href="#">Aventura de Acción</a></li>
                <li><a href="#">Aventura de Supervivencia</a></li>
                <li><a href="#">Aventura Gráfica</a></li>
            </ul>
        </div>
        <div class="category">
            <h3>Acción</h3>
            <ul class="category-list">
                <li><a href="#">Shooter en Primera Persona (FPS)</a></li>
                <li><a href="#">Lucha</a></li>
                <li><a href="#">Plataforma</a></li>
            </ul>
        </div>
        <div class="category">
            <h3>Estrategia</h3>
            <ul class="category-list">
                <li><a href="#">Estrategia en Tiempo Real (RTS)</a></li>
                <li><a href="#">Estrategia por Turnos</a></li>
                <li><a href="#">Estrategia de Simulación</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
